<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>CareerGPT</title>
  <link rel="icon" href="{% static 'logo/logo.png' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400&family=Roboto+Condensed:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/master.css' %}">
  {% block headblock %}
  {% endblock %}

</head>

<body class="body-whole">


  <nav>

    <a class="navbar-brand" href="{% url 'home' %}">CareerGPT</a>

    <div>

      <div class="navbar">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'dashboard:ask' %}">
          {% csrf_token %}
          <div class="ask">
            <input type="text" name="ask-me-anything" placeholder="Ask me Anything" required>
            <button type="submit" name="my_button" value="ButtonValue">Go</button>
          </div>
        </form>

        <a href={% url "dashboard:enhance" %}>Enhance</a>

        <a href={% url "dashboard:dashboard" %}>Dashboard</a>
        <a href={% url "resume:upload_resume" %}>Resume</a>
        <a href={% url "accounts:logout" %}>Logout</a>
        {% else %}

        <a href={% url "accounts:login" %}>Login</a>
        <a href={% url "accounts:signup" %}>Signup</a>
        {%endif%}
      </div>
    </div>
  </nav>
  <div class="mycontent">
    {% block content %}
    {%endblock%}
  </div>
  <script src={% static 'js/master.js' %}></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
