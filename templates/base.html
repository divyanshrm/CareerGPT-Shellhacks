<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>myReddit</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Libre+Franklin:wght@300&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    {% block headblock %}
    {% endblock %}

</head>
<body class="body-whole">


    <nav>

        <a class="navbar-brand" href="{% url 'home' %}">Professionpal</a>
      
        <div>
      
          <ul class="navbar">
            {% if user.is_authenticated %}
        
            
                
                <li> <a href={% url "resume:upload_resume"%}>Resume</a></li>
                <li> <a href={% url "accounts:logout"%}>Logout</a></li>
                {% else %}
                
                <li> <a href={% url "accounts:login"%}>Login</a></li>
                <li> <a href={% url "accounts:signup"%}>Signup</a></li>
                {%endif%}
          </ul>
        </div>
      </nav>
    <div class="mycontent">
        {% block content %}
        {%endblock%}
    </div>
    <script src={% static 'js/master.js' %}></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
